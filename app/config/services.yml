parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    skywox.form.create_order:
        class: Skywox\AppBundle\Form\CreateOrderForm
        tags:
            - { name: form.type, alias: createVehicle }

    skywox.form.flow.create_order:
        class: Skywox\AppBundle\Form\CreateOrderFlow
        parent: craue.form.flow
        scope: request
        calls:
            - [ setFormType, [ "@skywox.form.create_order" ] ]

    skywox.form.confirm_order:
        class: Skywox\AppBundle\Form\ConfirmOrderForm
        tags:
            - { name: form.type, alias: createVehicle }

    skywox.form.flow.confirm_order:
        class: Skywox\AppBundle\Form\ConfirmOrderFlow
        parent: craue.form.flow
        scope: request
        calls:
            - [ setFormType, [ "@skywox.form.confirm_order" ] ]

    skywox.compliance:
        class: Skywox\AppBundle\Compliance

    app.admin.airport:
        class: Skywox\AppBundle\Admin\AirportAdmin
        tags:
         - { name: sonata.admin, manager_type: orm, group: General settings, label: Airports, label_catalogue: GeneralSettings }
        arguments: [null, Skywox\AppBundle\Entity\Airport, SkywoxAppBundle:AirportAdmin]

    app.admin.customer:
        class: Skywox\AppBundle\Admin\CustomerAdmin
        tags:
         - { name: sonata.admin, manager_type: orm, group: Handling, label: Customers, label_catalogue: GeneralSettings }
        arguments: [null, Skywox\AppBundle\Entity\Customer, SkywoxAppBundle:CustomerAdmin]

    app.admin.shipment:
        class: Skywox\AppBundle\Admin\CustomerAdmin
        tags:
         - { name: sonata.admin, manager_type: orm, group: Handling, label: Shipments, label_catalogue: GeneralSettings }
        arguments: [null, Skywox\AppBundle\Entity\DeliveryOrder, SkywoxAppBundle:DeliveryOrderAdmin]

